<nav>
    <div>
        <img src="/assets/images/avatar.png" class="avatar" />

        <hgroup>
            <h4><a href="/">{{site.title}}</a></h4>
            <h6>{{site.description}}</h6>
        </hgroup>
    </div>
    <ul>
        {% for item in site.data.navigation %}
        <li> <a href="{{ item.link }}" {% if page.url==item.link %} class="active-link" {% endif %}>
                {{ item.name }}
            </a></li>
        {% endfor %}
        {% if site.footer-links.rss %}<li>
            <a href="{{ site.baseurl }}/feed.xml" target="_blank"><svg xmlns="http://www.w3.org/2000/svg" width="18"
                    height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <path d="M4 11a9 9 0 0 1 9 9" />
                    <path d="M4 4a16 16 0 0 1 16 16" />
                    <circle cx="5" cy="19" r="1" />
                </svg></a>
        </li>{%
        endif %}
    </ul>
</nav>
